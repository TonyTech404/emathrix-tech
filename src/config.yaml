site:
  name: Emathrix Technologies
  site: 'https://emathrix.com'
  base: '/emathrix-tech'
  trailingSlash: false

  googleSiteVerificationId: ''

# Default SEO metadata
metadata:
  title:
    default: Emathrix Technologies
    template: '%s â€” Emathrix Technologies'
  description: 'Innovating the digital future with smart technology solutions. Emathrix Technologies provides cutting-edge software development, AI solutions, and digital transformation services.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Emathrix Technologies
    images:
      - url: '~/assets/images/Emathrix_weblogo.png'
        width: 512
        height: 512
    type: website
  twitter:
    handle: '@emathrixtech'
    site: '@emathrixtech'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
